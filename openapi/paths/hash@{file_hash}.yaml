get:
  tags:
    - analysis
  summary: Fetch Analysis Result by hash
  description: >
    Retrieve scan results.

  operationId: fileAnalysisGetByHash
  parameters:
    - $ref: ../components/parameters/apikey.yaml
    - name: file_hash
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Entire analysis report generated by MetaDefender
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AnalysisResult.yaml
    '405':
      $ref: ../components/responses/Error405.yaml
    '500':
      $ref: ../components/responses/Error500.yaml
